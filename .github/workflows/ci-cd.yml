# ============================================================
# GitHub Actions CI/CD Pipeline
# Bank Marketing Prediction — AWS EC2 Deployment
# ============================================================
#
# Trigger: Push to main branch
# Pipeline: Lint → Test → Build Docker → Push to ECR → Deploy to EC2
#

name: CI/CD Pipeline — Bank Marketing Prediction

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: bank-marketing-prediction
  EC2_HOST: ${{ secrets.EC2_HOST }}

jobs:
  # ── Job 1: Lint & Test ─────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          flake8 app.py --max-line-length=120 --statistics

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests found — skipping"

      - name: Verify model loads
        run: |
          python -c "
          import joblib, json, os
          if os.path.exists('model/lr_deployment_pipeline.joblib'):
              pipe = joblib.load('model/lr_deployment_pipeline.joblib')
              print('✅ Model loads successfully')
          else:
              print('⚠️ Model file not found — will be generated in build')
          "

  # ── Job 2: Build & Push Docker Image ───────────────────────
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ── Job 3: Deploy to EC2 ──────────────────────────────────
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ steps.ecr-login.outputs.registry }}

            # Pull latest image
            docker pull ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

            # Stop old container
            docker stop bank-marketing-app 2>/dev/null || true
            docker rm bank-marketing-app 2>/dev/null || true

            # Start new container
            docker run -d \
              --name bank-marketing-app \
              --restart unless-stopped \
              -p 80:5000 \
              ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

            # Verify deployment
            sleep 10
            curl -f http://localhost/health || echo "Health check failed"

      - name: Verify deployment
        run: |
          sleep 15
          curl -f http://${{ secrets.EC2_HOST }}/health && echo "✅ Deployment successful!" || echo "⚠️ Health check pending"
