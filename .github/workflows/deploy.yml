name: CI/CD - Deploy to EC2 (Docker + Flask)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  ci_tests:
    name: CI - Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run pytest
        run: pytest -q

  cd_deploy:
    name: CD - Deploy to EC2 (build on server)
    needs: ci_tests
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            cd /home/ubuntu/bank_mrkerting_prediction
            git pull
            sudo docker build -t bank-marketing-prediction .
            sudo docker rm -f bankapp || true
            sudo docker run -d --name bankapp --restart unless-stopped -p 80:5000 bank-marketing-prediction
            curl -f http://localhost/health
            echo "âœ… Deployed successfully"
